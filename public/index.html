<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Básico</title>
  </head>
  <body>
    <h1>Usuários</h1>

    <ul id="lista_usuarios"></ul>

    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cpf" placeholder="CPF" required />
    <input type="text" id="cnh" placeholder="CNH" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="adicionarUsuario()">Adicionar</button>
    <button onclick="carregarUsuarios()">Carregar</button>
    <input type="number" id="id_delete" placeholder="Deletar" />
    <button onclick="deletarUsuario()">Deletar</button>

    <hr />

    <input type="email" id="email_login" placeholder="Email" required />
    <input type="password" id="password_login" placeholder="Senha" required />
    <button onclick="login()">Login</button>

    <hr />

    <button onclick="logout()">Logout</button>

    <hr />

    <ul id="lista_trens"></ul>

    <input type="text" id="modelo" placeholder="Modelo" required />
    <button onclick="adicionarTrem()">Adicionar</button>

    <script>
      const API_URL = "http://localhost:3333";

      async function adicionarTrem() {
        const modelo = document.getElementById("modelo").value;

        const res = await fetch(`${API_URL}/api/trains/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            modelo_trem: modelo,
          }),
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);

        carregarTrens();
      }

      async function carregarTrens() {
        const res = await fetch(`${API_URL}/api/trains/`);
        const dados = await res.json();

        const lista = document.getElementById("lista_trens");
        lista.innerHTML = "";
        dados.forEach((u) => {
          const li = document.createElement("li");
          li.textContent = `${u.id_trem} - ${u.modelo_trem}`;
          lista.appendChild(li);
        });
      }

      async function carregarUsuarios() {
        const res = await fetch(`${API_URL}/api/users/`);
        const dados = await res.json();

        const lista = document.getElementById("lista_usuarios");
        lista.innerHTML = "";
        dados.forEach((u) => {
          const li = document.createElement("li");
          li.textContent = `${u.id_usuario} - ${u.nome_usuario} ${u.email_usuario} - ${u.senha_usuario}`;
          lista.appendChild(li);
        });
      }

      async function adicionarUsuario() {
        const email = document.getElementById("email").value;
        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value;
        const cnh = document.getElementById("cnh").value;
        const senha = document.getElementById("senha").value;

        const res = await fetch(`${API_URL}/api/users/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email_usuario: email,
            nome_usuario: nome,
            cpf_usuario: cpf,
            cnh_usuario: cnh,
            senha_usuario: senha,
          }),
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);

        carregarUsuarios();
      }

      async function deletarUsuario() {
        const id = document.getElementById("id_delete").value;

        const res = await fetch(`${API_URL}/api/users/delete/${id}`, {
          method: "DELETE",
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);
        carregarUsuarios();
      }

      async function login() {
        const email_login = document.getElementById("email_login").value;
        const senha_login = document.getElementById("password_login").value;

        const res = await fetch(`${API_URL}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email_usuario: email_login,
            senha_usuario: senha_login,
          }),
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);
      }

      async function logout() {
        const res = await fetch(`${API_URL}/api/users/logout`, {
          method: "POST",
          credentials: "include",
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);
      }

      carregarUsuarios();
      carregarTrens();
    </script>
  </body>
</html>
